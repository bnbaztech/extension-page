<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./body.css">
  <link rel="stylesheet" href="./head.css">
  <link rel="stylesheet" href="./extensionDay.css">
  <link rel="stylesheet" href="./repo.css">

  <title>Frontend Mentor | Browser extensions manager UI</title>
  
</head>
<body class="dark-mode">
  <div>
    <div>
      <!-- #header code -->
        <header class="header dark-mode">
          <div class="logo-image day-mode"><img src="./assets/images/logo.svg" alt="" class="logo"></div>
          <div class="input-container">
            <input type="text" class="search-bar" placeholder="Extension Search Box">
            <button class="moon-sunlight-display js-moon-sunlight-display"><img src="./assets/images/icon-sun.svg" alt=""></button>
          </div>
        </header>
        <div class="sub-header js-sub-header">
          <div class="sub-header-leftside">
            <h3 class="light-mode">Extension List</h3>
          </div>
          <div class="sub-header-rightside">
            <button id="btnAll" class="selected btnAll">All</button>
            <button id="btnActive" class="selected btnActive">Active</button>
            <button id="btnInactive" class="selected btnInactive">Inactive</button>
          </div>
        </div>
      <nav class="extension-container js-extension-container">
        <!-- web page Html  -->
      </nav>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">BnbazTech</a>.
  </div>
  </div>
  <!-- <script src="./data.js" type="module"></script> -->
  <script src="./app.js" type="module"></script>
</body>
</html>
