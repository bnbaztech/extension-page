<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./body.css">
  <link rel="stylesheet" href="./head.css">
  <link rel="stylesheet" href="./extension.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <div class="main-body">
      <div class="main-header">
        <div class="header">
          <div class="logo-image"><img src="./assets/images/logo.svg" alt=""></div>
          <div class="input-container">
            <input type="text" class="search-bar" placeholder="">
            <button class="moon-sunlight-display"><img src="./assets/images/icon-sun.svg" alt=""></button>
          </div>
        </div>
        <div class="sub-header">
          <div class="sub-header-leftside">
            <h3>Extension List</h3>
          </div>
          <div class="sub-header-rightside">
            <button>All</button>
            <button>Active</button>
            <button>Inactive</button>
          </div>
        </div>
      </div>
      <div class="extension-container">

      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
  <!-- <script src="./data.js" type="module"></script> -->
  <script src="./app.js" type="module"></script>
</body>
</html>
